<!DOCTYPE html>
<html>
  <head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <style>
      .register {
          background: -webkit-linear-gradient(left, #3931af, #00c6ff);
          margin-top: 3%;
          padding: 3%;
      }
      .register-left {
          text-align: center;
          color: #fff;
          margin-top: 4%;
      }
      .register-left input {
          border: none;
          border-radius: 1.5rem;
          padding: 2%;
          width: 60%;
          background: #f8f9fa;
          font-weight: bold;
          color: #383d41;
          margin-top: 30%;
          margin-bottom: 3%;
          cursor: pointer;
      }
      .register-right {
          background: #f8f9fa;
          border-top-left-radius: 10% 50%;
          border-bottom-left-radius: 10% 50%;
      }
      .register-left img {
          margin-top: 15%;
          margin-bottom: 5%;
          width: 25%;
          -webkit-animation: mover 2s infinite alternate;
          animation: mover 1s infinite alternate;
      }
      @-webkit-keyframes mover {
          0% { transform: translateY(0); }
          100% { transform: translateY(-20px); }
      }
      @keyframes mover {
          0% { transform: translateY(0); }
          100% { transform: translateY(-20px); }
      }
      .register-left p {
          font-weight: lighter;
          padding: 12%;
          margin-top: -9%;
      }
      .register .register-form {
          padding: 10%;
          margin-top: 10%;
      }
      .btnRegister {
          float: right;
          margin-top: 10%;
          border: none;
          border-radius: 1.5rem;
          padding: 2%;
          background: #0062cc;
          color: #fff;
          font-weight: 600;
          width: 50%;
          cursor: pointer;
      }
      .register .nav-tabs {
          margin-top: 3%;
          border: none;
          background: #0062cc;
          border-radius: 1.5rem;
          width: 28%;
          float: right;
      }
      .register .nav-tabs .nav-link {
          padding: 2%;
          height: 34px;
          font-weight: 600;
          color: #fff;
          border-top-right-radius: 1.5rem;
          border-bottom-right-radius: 1.5rem;
      }
      .register .nav-tabs .nav-link:hover {
          border: none;
      }
      .register .nav-tabs .nav-link.active {
          width: 100px;
          color: #0062cc;
          border: 2px solid #0062cc;
          border-top-left-radius: 1.5rem;
          border-bottom-left-radius: 1.5rem;
      }
      .register-heading {
          text-align: center;
          margin-top: 8%;
          margin-bottom: -15%;
          color: #495057;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  function handleSubmit(sheetName) {
    const data = {
      firstName: document.getElementById(sheetName + 'FirstName').value,
      lastName: document.getElementById(sheetName + 'LastName').value,
      email: document.getElementById(sheetName + 'Email').value,
      phone: document.getElementById(sheetName + 'Phone').value,
      password: document.getElementById(sheetName + 'Password').value,
      securityQuestion: document.getElementById(sheetName + 'SecurityQuestion').value,
      securityAnswer: document.getElementById(sheetName + 'SecurityAnswer').value,
    };

    google.script.run.withSuccessHandler(() => {
      Swal.fire({
        title: 'Success!',
        text: 'Form submitted successfully!',
        icon: 'success',
        confirmButtonText: 'OK'
      });
      document.getElementById(sheetName + 'Form').reset();
    }).submitForm(data, sheetName);
  }
</script>


  </head>
  <body>
    <div class="container register">
      <div class="row">
        <div class="col-md-3 register-left">
          <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
          
          <br><br><h3>Welcome</h3>
          <p>You are 30 seconds away from earning your own money!</p>
        </div>
        <div class="col-md-9 register-right">
          <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Employee</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Hirer</a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <h3 class="register-heading">Apply as a Employee</h3>
              <form id="employeeForm" onsubmit="event.preventDefault(); handleSubmit('employee');">
                <div class="row register-form">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" id="employeeFirstName" class="form-control" placeholder="First Name *" required />
                    </div>
                    <div class="form-group">
                      <input type="text" id="employeeLastName" class="form-control" placeholder="Last Name *" required />
                    </div>
                    <div class="form-group">
                      <input type="password" id="employeePassword" class="form-control" placeholder="Password *" required />
                    </div>
                    <div class="form-group">
                      <input type="password" id="employeeConfirmPassword" class="form-control" placeholder="Confirm Password *" required />
                    </div>
                    <div class="form-group">
                      <div class="maxl">
                        <label class="radio inline">
                          <input type="radio" name="employeeGender" value="male" checked>
                          <span> Male </span>
                        </label>
                        <label class="radio inline">
                          <input type="radio" name="employeeGender" value="female">
                          <span>Female </span>
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="email" id="employeeEmail" class="form-control" placeholder="Your Email *" required />
                    </div>
                    <div class="form-group">
                      <input type="text" id="employeePhone" minlength="10" maxlength="10" class="form-control" placeholder="Your Phone *" required />
                    </div>
                    <div class="form-group">
                      <select id="employeeSecurityQuestion" class="form-control" required>
                        <option class="hidden" selected disabled>Please select your Security Question</option>
                        <option>What is your Birthdate?</option>
                        <option>What is Your old Phone Number?</option>
                        <option>What is your Pet Name?</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <input type="text" id="employeeSecurityAnswer" class="form-control" placeholder="Enter Your Answer *" required />
                    </div>
                    <input type="submit" class="btnRegister" value="Register"/>
                  </div>
                </div>
              </form>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
              <h3 class="register-heading">Apply as a Hirer</h3>
              <form id="hirerForm" onsubmit="event.preventDefault(); handleSubmit('hirer');">
                <div class="row register-form">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" id="hirerFirstName" class="form-control" placeholder="First Name *" required />
                    </div>
                    <div class="form-group">
                      <input type="text" id="hirerLastName" class="form-control" placeholder="Last Name *" required />
                    </div>
                    <div class="form-group">
                      <input type="email" id="hirerEmail" class="form-control" placeholder="Email *" required />
                    </div>
                    <div class="form-group">
                      <input type="text" id="hirerPhone" maxlength="10" minlength="10" class="form-control" placeholder="Phone *" required />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="password" id="hirerPassword" class="form-control" placeholder="Password *" required />
                    </div>
                    <div class="form-group">
                      <input type="password" id="hirerConfirmPassword" class="form-control" placeholder="Confirm Password *" required />
                    </div>
                    <div class="form-group">
                      <select id="hirerSecurityQuestion" class="form-control" required>
                        <option class="hidden" selected disabled>Please select your Security Question</option>
                        <option>What is your Birthdate?</option>
                        <option>What is Your old Phone Number?</option>
                        <option>What is your Pet Name?</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <input type="text" id="hirerSecurityAnswer" class="form-control" placeholder="Enter Your Answer *" required />
                    </div>
                    <input type="submit" class="btnRegister" value="Register"/>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br><br>
  </body>
</html>
